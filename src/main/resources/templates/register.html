<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Sign Up form create using HTML, CSS, Bootstrap</title>
    <meta name="copyright" content="Raju Ahmed">
    <meta name="author" content="Raju Ahmed">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<div class="container d-flex align-items-center min-vh-100">
    <div class="row">
        <div class="col-md-6">
            <img src="images/signup.png" alt="image" class="img-fluid">
        </div>
        <div class="col-md-6 my-3">
            <div class="login text-center">
                <form id="signupForm">
                    <div class="form_header mb-4">
                        <h1 class="fw-bold text-primary mb-0">Sign Up</h1>
                        <p class="fs-6 text-secondary">Start today, its free!</p>
                    </div>
                    <div class="input-field rounded-pill w-75 mx-auto">
                        <i class="fa fa-building"></i>
                        <input type="text" name="cnpj" id="cnpj" placeholder="CNPJ">
                    </div>
                    <div class="input-field rounded-pill w-75 mx-auto">
                        <i class="fa fa-envelope"></i>
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <div class="input-field rounded-pill w-75 mx-auto">
                        <i class="fa fa-user"></i>
                        <input type="text" name="usuario.nome" id="usuario_nome" placeholder="Nome do Usuário">
                    </div>
                    <div class="input-field rounded-pill w-75 mx-auto">
                        <i class="fa fa-lock"></i>
                        <input type="password" name="usuario.senha" id="senha" placeholder="Senha">
                    </div>
                    <div class="input-field rounded-pill w-75 mx-auto">
                        <i class="fa fa-user"></i>
                        <input type="text" name="nome" id="nome" placeholder="Nome da Empresa">
                    </div>
                    <div class="input-field rounded-pill w-75 mx-auto">
                        <i class="fa fa-user"></i>
                        <input type="text" name="tipo" id="tipo" placeholder="Tipo">
                    </div>
                    <div class="input-field rounded-pill w-75 mx-auto">
                        <i class="fa fa-building"></i>
                        <input type="text" name="segmento.nome" id="segmento_nome" placeholder="Nome do Segmento">
                    </div>
                    <div class="input-field rounded-pill w-75 mx-auto">
                        <i class="fa fa-map-marker"></i>
                        <input type="text" name="endereco.cep" id="endereco_cep" placeholder="CEP">
                    </div>
                    <div class="input-field rounded-pill w-75 mx-auto">
                        <i class="fa fa-map-marker"></i>
                        <input type="text" name="endereco.logradouro" id="endereco_logradouro" placeholder="Logradouro">
                    </div>
                    <div class="input-field rounded-pill w-75 mx-auto">
                        <i class="fa fa-map-marker"></i>
                        <input type="text" name="endereco.numero" id="endereco_numero" placeholder="Número">
                    </div>
                    <div class="input-field rounded-pill w-75 mx-auto">
                        <i class="fa fa-map-marker"></i>
                        <input type="text" name="endereco.complemento" id="endereco_complemento" placeholder="Complemento">
                    </div>
                    <div class="input-field rounded-pill w-75 mx-auto">
                        <i class="fa fa-map-marker"></i>
                        <input type="text" name="endereco.bairro.nome" id="endereco_bairro_nome" placeholder="Bairro">
                    </div>
                    <div class="input-field rounded-pill w-75 mx-auto">
                        <i class="fa fa-map-marker"></i>
                        <input type="text" name="endereco.bairro.cidade.nome" id="endereco_bairro_cidade_nome" placeholder="Cidade">
                    </div>
                    <div class="input-field rounded-pill w-75 mx-auto">
                        <i class="fa fa-map-marker"></i>
                        <input type="text" name="endereco.bairro.cidade.codIbge" id="endereco_bairro_cidade_codIbge" placeholder="Código IBGE da Cidade">
                    </div>
                    <div class="input-field rounded-pill w-75 mx-auto">
                        <i class="fa fa-map-marker"></i>
                        <input type="text" name="endereco.bairro.cidade.estado.nome" id="endereco_bairro_cidade_estado_nome" placeholder="Estado">
                    </div>
                    <div class="input-field rounded-pill w-75 mx-auto">
                        <i class="fa fa-map-marker"></i>
                        <input type="text" name="endereco.bairro.cidade.estado.pais.nome" id="endereco_bairro_cidade_estado_pais_nome" placeholder="País">
                    </div>
                    <div class="submit_btn my-4">
                        <input type="submit" value="Sign Up Now" class="btn btn-lg btn-outline-primary rounded-pill px-5 fw-bold">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="colo-12 col-md-6 my-sm-0 pb-5 text-center mx-auto">
    <h1 class="fw-bold">One of us?</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illum dicta assumenda dolorum doloremque similique ipsa dolore porro sunt, eos facilis mollitia</p>
    <a href="signin.html" class="btn btn-lg btn-outline-primary rounded-pill px-5 fw-bold">Sign In</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
<script>
    document.getElementById('endereco_cep').addEventListener('change', function(event) {
        var cep = event.target.value.replace(/\D/g, '');
        if (cep.length !== 8) {
            console.error('CEP inválido');
            return;
        }
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://viacep.com.br/ws/' + cep + '/json/');
        xhr.onload = function() {
            if (xhr.status === 200) {
                var endereco = JSON.parse(xhr.responseText);
                document.getElementById('endereco_logradouro').value = endereco.logradouro || '';
                document.getElementById('endereco_complemento').value = endereco.complemento || '';
                document.getElementById('endereco_bairro_nome').value = endereco.bairro || '';
                document.getElementById('endereco_bairro_cidade_nome').value = endereco.localidade || '';
                document.getElementById('endereco_bairro_cidade_codIbge').value = endereco.ibge || '';
                document.getElementById('endereco_bairro_cidade_estado_nome').value = endereco.uf || '';
                document.getElementById('endereco_bairro_cidade_estado_pais_nome').value = 'Brasil';
            } else {
                console.error('Erro na requisição');
            }
        };
        xhr.send();
    });
</script>
<script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var jsonData = {
            "cnpj": document.getElementById('cnpj').value,
            "email": document.getElementById('email').value,
            "softDelete": false,
            "usuario": {
                "nome": document.getElementById('usuario_nome').value,
                "senha": document.getElementById('senha').value
            },
            "nome": document.getElementById('nome').value,
            "tipo": document.getElementById('tipo').value,
            "segmento": {
                "nome": document.getElementById('segmento_nome').value
            },
            "endereco": {
                "cep": document.getElementById('endereco_cep').value,
                "logradouro": document.getElementById('endereco_logradouro').value,
                "numero": document.getElementById('endereco_numero').value,
                "complemento": document.getElementById('endereco_complemento').value,
                "bairro": {
                    "nome": document.getElementById('endereco_bairro_nome').value,
                    "cidade": {
                        "nome": document.getElementById('endereco_bairro_cidade_nome').value,
                        "codIbge": document.getElementById('endereco_bairro_cidade_codIbge').value,
                        "estado": {
                            "nome": document.getElementById('endereco_bairro_cidade_estado_nome').value,
                            "pais": {
                                "nome": document.getElementById('endereco_bairro_cidade_estado_pais_nome').value
                            }
                        }
                    }
                }
            }
        };

        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/company');
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onload = function() {
            if (xhr.status === 200) {
                console.log('Requisição bem sucedida');
            } else {
                console.error('Erro na requisição');
            }
             xhr.close();
        };
        xhr.send(JSON.stringify(jsonData));
    });
</script>
</body>
</html>
